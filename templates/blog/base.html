{% load staticfiles %}

 <div class="site-wrap">

    </div>



    <div class="header-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 d-flex">
            <a href="{% url 'Home Page' %}" class="site-logo">
              Daily News
            </a>

            <a href="#" class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                class="icon-menu h3"></span></a>

          </div>
          <div class="col-12 col-lg-6 ml-auto d-flex">
            <div class="ml-md-auto top-social d-none d-lg-inline-block">
              <a href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:8000{{ request.get_full_path }}" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                <a href="whatsapp://send?text=http://127.0.0.1:8000{{ request.get_full_path }}" class="d-inline-block p-3"><span class="icon-whatsapp"></span></a>
                <a href="http://www.twitter.com/share?url=http://127.0.0.1:8000{{ request.get_full_path }}" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                <a href="https://www.instagram.com/send?text=http://127.0.0.1:8000{{ request.get_full_path }}" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
            </div>+
            <form action="#" class="search-form d-inline-block">

              <div class="d-flex">
                <input type="email" class="form-control" placeholder="Search...">
                <button type="submit" class="btn btn-secondary" ><span class="icon-search"></span></button>
              </div>
            </form>


          </div>
          <div class="col-6 d-block d-lg-none text-right">

          </div>
        </div>
      </div>




      <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">

          <div class="mr-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                <li class="active">
                  <a href="{% url 'Home Page' %}" class="nav-link text-left">Home</a>
                </li>
                <li>
                  <a href="{% url 'All Posts' %}" class="nav-link text-left">Categories</a>
                </li>
                <li>

                </li>
                <li>
                  <a href="{% url 'Home Page' %}" class="nav-link text-left">Business</a>
                </li>
                <li>
                    <a href="{% url 'Home Page' %}" class="nav-link text-left">Health</a>
                </li>
                <li>

                <li>

                </li>
                <li><a href="{% url 'contact_form' %}" class="nav-link text-left">Contact</a></li>

              </ul>
            </nav>

        </div>
